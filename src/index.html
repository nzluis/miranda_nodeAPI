<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miranda API</title>
</head>

<body>
    <h1>Miranda API</h1>
    <table>
        <thead>

            <th>Link</th>
        </thead>

                <td>/bookings</td>

            </tr>
            <tr>

            </tr>
        </tbody>

    </table>
